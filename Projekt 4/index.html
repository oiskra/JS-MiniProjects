<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div>
                <button id="open-note-window-btn">create note</button>
            </div>
            <div class="search-container">
                <input id="search-box" type="text" placeholder="search">
                <button id="search-btn">search</button>
            </div>
        </nav>
        <div class="note-container">
            <div class="note green-note">
                <div class="j">
                    <p class="title">note no 1</p>
                    <img id="pin" src="./pushpin.png" alt="pin">
                </div>
                <p class="content">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Architecto odit repudiandae tenetur molestias, nesciunt obcaecati distinctio assumenda! Quis possimus ea delectus, ipsum obcaecati nemo vero nihil quia incidunt itaque error.</p>
            </div>
        </div>
    </div>
    <div class="create-note-window">
        <p>Create new note</p>
        <input id="new-note-title" type="text" placeholder="title">
        <textarea id="new-note-content" name="content" rows="10", cols="20" placeholder="content"></textarea>
        <select id="new-note-color">
            <option value="yellow">yellow</option>
            <option value="blue">blue</option>
            <option value="green">green</option>
            <option value="red">red</option>
        </select>
        <div>
            <button id="create-new-note">create</button>
            <button id="cancel-new-note">cancel</button>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./note.js"></script>
</body>
</html>
