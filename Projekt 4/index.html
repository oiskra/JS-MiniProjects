<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div>
                <button id="open-note-window-btn">create note</button>
                <button id="open-todo-window-btn">create to-do</button>
            </div>
            <div class="search-container">
                <input id="search-box" type="text" placeholder="search">
            </div>
        </nav>
        <div class="note-container">
            <div class="pinned-container"></div>
        </div>
    </div>
    <div class="create-note-window">
        <p>Create new note</p>
        <input id="new-note-title" type="text" placeholder="title">
        <textarea id="new-note-content" name="content" rows="10" cols="20" placeholder="content">
        </textarea>
        <select id="new-note-color">
            <option value="yellow">yellow</option>
            <option value="blue">blue</option>
            <option value="green">green</option>
            <option value="red">red</option>
        </select>
        <input id="new-note-tags" type="text" placeholder="tags - separated by comma ex. 'school,math'">
        <div>
            <button id="create-new-note">create</button>
            <button id="cancel-new-note">cancel</button>
        </div>
    </div>
    <div class="create-todo-window">
        <p>Create new todo</p>
        <input id="new-todo-title" type="text" placeholder="title">
        <div class="todo-list">
            <div class="todo-head">
                <input id="new-task" type="text" placeholder="new task">
                <button id="add-task">add</button>
            </div>
            <ul id="new-todo-tasks">
            </ul>
        </div>
        <select id="new-todo-color">
            <option value="yellow">yellow</option>
            <option value="blue">blue</option>
            <option value="green">green</option>
            <option value="red">red</option>
        </select>
        <input id="new-todo-tags" type="text" placeholder="tags - separated by comma ex. 'school,math'">
        <div>
            <button id="create-new-todo">create</button>
            <button id="cancel-new-todo">cancel</button>
        </div>
    </div>
    <div class="edit-todo-window">
        
    </div>
    <div class="edit-note-window">

    </div>
    <template id="to-do-template">
        <div class="note">
            <div class="note-header">
                <p class="title"></p>
                <div>                  
                    <img to-do-edit src="./write.png" alt="edit">
                    <img src="./pushpin.png" alt="pin">
                </div>
            </div>
            <ul class="tasks">
                
            </ul>
            <div style="margin:0 5px;">Tags:</div>
            <div class="tag-container">

            </div>
        </div>
    </template>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./notes/newNote.js"></script>
    <script type="module" src="./todos/newToDo.js"></script>
    <script type="module" src="./notes/note.js"></script>
    <script type="module" src="./todos/toDo.js"></script>
    <script type="module" src="./noteBase.js"></script>
</body>
</html>
