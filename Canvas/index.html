<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
        }
        canvas {
            margin: 0;
            padding: 0;
            border: solid 1px black;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1000" height="600"></canvas>
    <button id="start">START</button>
    <button id="reset">RESET</button>
    <label for="ball-amount">Ball amount</label>
    <input type="range" name="ball-amount" id="ball-amount" min="1" max="500">
    <label for="connecting-line">Connecting line</label>
    <input type="range" name="connecting-line" id="connecting-line" min="10", max="200">
    <label for="pull-effect">Pull effect on/off</label>
    <input type="checkbox" name="pull-effect" id="pull-effect">
    <label for="agario-mode">Agario mode on/off</label>
    <input type="checkbox" name="agario-mode" id="agario-mode">

    <script type="module" src="./main.js"></script>
    <script type="module" src="./helperFunctions.js"></script>
    <script type="module" src="./cursorEffect.js"></script>
    <script type="module" src="./ball.js"></script>
</body>
</html>
