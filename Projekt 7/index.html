<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        canvas {
            margin: 0;
            padding: 0;
            border: solid 1px black;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1000" height="600"></canvas>
    <button id="start">START</button>
    <button id="reset">RESET</button>
    <label for="ball-amount">Ball amount</label>
    <input type="range" name="ball-amount" id="ball-amount" min="1" max="100">
    <label for="neighbour-line">Neighbour line</label>
    <input type="range" name="neighbour-line" id="neighbour-line" min="0", max="200">

    <script type="module" src="./main.js"></script>
    <script type="module" src="./helperFunctions.js"></script>
    <script type="module" src="./ball.js"></script>
</body>
</html>
